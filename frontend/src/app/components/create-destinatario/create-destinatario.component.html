<app-fuente-materialize></app-fuente-materialize>

<app-share></app-share>
<div class="container h-100 float-target">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron">
                <div>
                    <h6 class="card-subtitle">Nuevo Destinatario
                    </h6>
                </div>
<br>
              <form #destinatariosForm="ngForm" (ngSubmit)="addDestinatarios(destinatariosForm)">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputRut">RUT</label>
                    <input type="text" class="form-control" id="inputRut" placeholder="Rut" name="rut" #rut="ngModel" [(ngModel)]="destinatariosService.selectedDestinatarios.rut"> 
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" name="name" #name="ngModel" [(ngModel)]="destinatariosService.selectedDestinatarios.name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Correo</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="destinatariosService.selectedDestinatarios.email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputTelefono">Teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono" placeholder="+5694342954" name="phone" #phone="ngModel" [(ngModel)]="destinatariosService.selectedDestinatarios.phone">
                      </div>
                </div>
              
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputBanco">Banco</label>
                    <select class="form-control" name="bank" #bank="ngModel" [(ngModel)]="destinatariosService.selectedDestinatarios.bank" >
                      <option value="" selected>Seleccione</option>
                      <option *ngFor="let item of items.banks" [value]="item.name">{{item.name}}</option>
                  </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputTypeCta">Tipo de Cuenta</label>
                    <select id="inputTypeCta" class="form-control" name="typeAccount" #typeAccount="ngModel" [(ngModel)]="destinatariosService.selectedDestinatarios.typeAccount">
                      <option value="">Seleccione</option>
                      <option value="ctaAhorro">Cuenta de ahorro</option>
                      <option value="ctacte">Cuenta de corriente</option>
                      <option  value="ctaVista">Cuenta de vista</option>
                      <option value="cheqElec">Chequera electrónica</option>

                    </select>
                  </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCta">N° de Cuenta</label>
                    <input type="text" class="form-control" id="inputCta" name="numberAccount" #numberAccount="ngModel" [(ngModel)]="destinatariosService.selectedDestinatarios.numberAccount">
                  </div>
                  <br>
                  <div class="center">
                      <button class="btn buttonBankColor" style="margin-right: 4%;">Crear</button>
                      <button class="btn buttonBankColor" (click)="resetForm(destinatariosForm)">Limpiar</button>

                    </div>
              </form>
            </div>
         
        </div>
    </div>
</div>
